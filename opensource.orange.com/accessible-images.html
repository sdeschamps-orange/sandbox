<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image markup for an article</title>
    <style>
        body {
            color: black;
            background: white;
        }
        figure {
            margin:1em auto;
            padding:1em 0;
            width:400px;
            border-top: 1px solid silver;
        }
    </style>
</head>
<body>

    <figure>
        <img src="christian_speaking_at_ow2con.jpg" alt="Photo: Christian Paterson speaking" width="400" height="392">
        <figcaption>Christian Paterson presenting OSAi (picture courtesy of <a href="https://twitter.com/gt_ll/status/879358515499991040" lang="fr">Groupe de travail Logiciel Libre</a>) </figcaption>
    </figure>

    <figure>
        <img src="round_table_at_ow2con.jpg" alt="Photo: round table chaired by Orange" width="400" height="153">
        <figcaption>Accessibility round table (picture courtesy of <a href="https://twitter.com/dangagliar/status/879365548085305344">Daniele Gagliardi</a>) — Left to right: Stéphane Deschamps (Orange), Christian Paterson (Orange), Antoine Cao (DINSIC), Aurélien Levy (Temesis), Alessandro Portosa (Engineering Group), David Monnehay (Atalan)</figcaption>
    </figure>

    <figure>
        <img src="accessibledfa_example.png" alt="Screenshot of the Accessible DFA font" width="400" height="248">
        <figcaption>Accessible DfA font example: unmistakeable characters</figcaption>
    </figure>

    <figure>
        <img src="boosted.png" alt="Screenshot of Boosted by Orange" width="400" height="184">
        <figcaption>Boosted: documenting elements and how best to make them accessible</figcaption>
    </figure>

</body>
</html>
